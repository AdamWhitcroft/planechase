        var usedImages = {};
        var usedImagesCount = 0;

        function displayImage(){

            var num = Math.floor(Math.random() * (imagesArray.length));
            if (!usedImages[num]){

                document.getElementById("plane").src = imagesArray[num];
                // document.body.style.backgroundImage = "url(" + imagesArray[num] + ")";
                document.getElementById("wrap").style.backgroundImage = "url(" + imagesArray[num] + ")";

                console.log(imagesArray[num]);
                usedImages[num] = true;
                usedImagesCount++;
                if (usedImagesCount === imagesArray.length){
                    usedImagesCount = 0;
                    usedImages = {};
                }
            } else {
                displayImage();
            }
        }
        </script>
    </head>
    <body onload="displayImage()">
        <div class="wrapper">
            <img src="" id="plane" onclick="displayImage()"/>
        </div>
        <div id="wrap"></div>
    </body>

        * {

        }

            justify-content: center;

        }
        .wrapper img {

            -webkit-mask-repeat: no-repeat;
        }
        #wrap {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            -webkit-filter: blur(10px);
            -webkit-opacity: .2;
        }
